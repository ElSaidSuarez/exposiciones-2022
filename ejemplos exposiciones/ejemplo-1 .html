<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas javascript - cuadro de dialogo de confirmación</title>
    <script>
        //cuadro de dialogo de confirmacion en Javascript
        function confirmarAccesoURL()
    {
        return confirm ("¿esta seguro que desea acceder a la web ProyectoA?");
    }
    </script>
</head>
<body>
    <p>ejemplo de acceso a sitio web, precia confirmacion</p>
    <a href="https://www.proyectoo.com" onclick="return confirmarAccesoURL()">Acceder a ProyectoA</a>
    
</body>
</html>
